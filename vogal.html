<meta charset="UTF-8"/>
<script>
    /*
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA DE DADOS
    // A E I O U a e i o u
    let caractere = prompt("Informe um caractere:");

    // PROCESSAMENTO e SAÍDA DE DADOS
    switch (caractere) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            document.write("É vogal.");
            break;
        
        default:
            document.write("Não é vogal.");
    }





</script>
