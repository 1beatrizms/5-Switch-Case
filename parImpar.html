<meta charset="UTF-8"/>
<script>
    /*
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    // ENTRADA DE DADOS
    // num % 2
    let numero = parseInt( prompt("Digite um número:") ); // "2" -> 2
    
    // PROCESSAMENTO e SAÍDA DE DADOS
    switch (numero % 2) {
        case 0:
            document.write("É par!");
            break;
        case 1:
            document.write("É ímpar!");
    }






</script>
